name: CI/CD Deploy

on:
  push:
    branches: 
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image
        run: docker build -t task-manager-api .
      
      - name: Build Docker image
        run: docker build -t task-manager.api .

      
